<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }

        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>
            <table>
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>Column 1</td>
                </tr>
                <tr>
                    <td>Row 1, Cell 1</td>
                </tr>
                <tr>
                    <td>Row 2, Cell 1</td>
                </tr>
            </table>
        </td>
        <td>
            <table>
                <tr>
                    <th>Nested Table 2</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td rowspan="2" class="black-cell">HTML</td>
                    <td>Row 1, Cell 1</td>
                    <td>Row 1, Cell 2</td>
                </tr>
                <tr>
                    <td>Row 2, Cell 1</td>
                    <td>Row 2, Cell 2</td>
                </tr>
            </table>
        </td>
        <td>
            <table>
                <tr>
                    <th>Nested Table 3</th>
                </tr>
                <tr>
                    <td>Column 1</td>
                </tr>
                <tr>
                    <td>Row 1, Cell 1</td>
                </tr>
                <tr>
                    <td>Row 2, Cell 1</td>
                </tr>
            </table>
        </td>
        <td>
            <table>
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
